<html>
<head>
  <title>adventure:snake</title>

  <script src="lib/zepto.min.js"></script>
  <script src="lib/rAF.js"></script>
  <script src="lib/pathfinding.min.js"></script>
  <script src="lib/resig.template.js"></script>

  <script src="app/prototypes.js"></script>

  <script src="app/digitizer.js"></script>
  <script src="app/input.js"></script>
  <script src="app/controller.js"></script>
  <script src="app/events.js"></script>
  <script src="app/hit.js"></script>
  <script src="app/display.js"></script>
  <script src="app/audio.js"></script>
  <script src="app/grid.js"></script>
  <script src="app/renderer.js"></script>

  <script src="app/ai/search.js"></script>
  <script src="app/ai/wander.js"></script>
  <script src="app/ai/ai.js"></script>

  <script src="app/collection/collection.js"></script>
  <script src="app/collection/cast.js"></script>
  <script src="app/collection/props.js"></script>

  <script src="app/member/member.js"></script>
  <script src="app/member/player.js"></script>
  <script src="app/member/bot.js"></script>
  <script src="app/member/border.js"></script>

  <script src="app/item/item.js"></script>
  <script src="app/item/points.js"></script>
  <script src="app/item/powerup.js"></script>
  <script src="app/item/doorways.js"></script>

  <script src="app/stage.js"></script>
  <script src="app/state.js"></script>
  <script src="app/timer.js"></script>
  <script src="app/menu.js"></script>
  <script src="app/start.js"></script>

  <link href="style/reset.css" type="text/css" rel="stylesheet">
  <link href="style/style.css" type="text/css" rel="stylesheet">
  <link href="style/colors.css" type="text/css" rel="stylesheet">
</head>
<body class="light">

  <div class="game">
    <canvas class="stage"></canvas>
    <div class="controls">
      <span class="scores"></span>
      <span class="fps"></span>
    </div>
  </div>

  <div class="begin menu">
    <div class="center">
      <h1>GAME SELECT</h1>
      <hr />
      <ul>
        <!-- TODO: make dynamicly generated -->
        <li><button class="select active" name="set:small">Small</button></li>
        <li><button class="select" name="set:medium">Medium</button></li>
        <li><button class="select" name="set:large">Large</button></li>
      </ul>
      <ul>
        <li><button class="select active" name="players:1">1 Player</button></li>
        <li><button class="select" name="players:2">2 Players</button></li>
      </ul>
      <hr />
      <button class="submit" name="start">Start</button>
    </div>
  </div>

  <div class="gameover menu hidden">
    <div class="center">
      <h1>GAME OVER</h1>
      <hr />
      <h3>SCORE</h3>
      <h2 class="finalscores"></h2>
      <hr />
      <ul>
        <li><button class="submit" name="restart">Restart</button></li>
        <li><button class="submit" name="menu">Menu</button></li>
      </ul>
    </div>
  </div>

  <div class="pause menu hidden">
    <div class="center">
      <h1>PAUSED</h1>
      <hr />
      <ul>
        <li><button class="submit" name="resume">Resume</button></li>
        <li><button class="submit" name="quit">Quit</button></li>
      </ul>
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" loop>
    <source src="audio/background_loop.mp3" type="audio/mp3" />
    <source src="audio/background_loop.ogg" type="audio/ogg"/>
  </audio>

  <audio id="score">
    <source src="audio/score.mp3" type="audio/mp3" />
    <source src="audio/score.ogg" type="audio/ogg"/>
  </audio>

  <audio id="gameover">
    <source src="audio/end.mp3" type="audio/mp3" />
    <source src="audio/end.ogg" type="audio/ogg"/>
  </audio>

  <audio id="step">
    <source src="audio/bip.mp3" type="audio/mp3" />
    <source src="audio/bip.ogg" type="audio/ogg"/>
  </audio>

  <audio id="kill">
    <source src="audio/kill.mp3" type="audio/mp3" />
    <source src="audio/kill.ogg" type="audio/ogg"/>
  </audio>

  <audio id="steal">
    <source src="audio/steal.mp3" type="audio/mp3" />
    <source src="audio/steal.ogg" type="audio/ogg"/>
  </audio>

</body>
</html>
