<html>
<head>
  <title>adventure:snake</title>

  <script src="lib/zepto.min.js"></script>
  <script src="lib/rAF.js"></script>
  <script src="lib/pathfinding.min.js"></script>

  <script src="app/prototypes.js"></script>

  <script src="app/controller.js"></script>
  <script src="app/events.js"></script>
  <script src="app/hit.js"></script>
  <script src="app/display.js"></script>
  <script src="app/audio.js"></script>
  <script src="app/points.js"></script>
  <script src="app/grid.js"></script>
  <script src="app/renderer.js"></script>

  <script src="app/cast/ai_search.js"></script>
  <script src="app/cast/ai_wander.js"></script>
  <script src="app/cast/cast.js"></script>
  <script src="app/cast/member.js"></script>
  <script src="app/cast/player.js"></script>
  <script src="app/cast/bot.js"></script>
  <script src="app/cast/obstacle.js"></script>
  <script src="app/cast/border.js"></script>

  <script src="app/stage.js"></script>
  <script src="app/state.js"></script>
  <script src="app/timer.js"></script>
  <script src="app/menu.js"></script>
  <script src="app/start.js"></script>

  <link href="style/reset.css" type="text/css" rel="stylesheet">
  <link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <div class="game">
    <canvas class="stage"></canvas>
    <div class="controls">
      <span class="score"></span>
      <span class="fps"></span>
    </div>
  </div>

  <div class="begin menu">
    <div class="center">
      <h1>GAME SELECT</h1>
      <hr />
      <ul>
        <!-- TODO: make dynamicly generated -->
        <li><button class="select" name="small">Small</button></li>
        <li><button class="select" name="medium">Medium</button></li>
        <li><button class="select" name="large">Large</button></li>
      </ul>
    </div>
  </div>

  <div class="gameover menu hidden">
    <div class="center">
      <h1>GAME OVER</h1>
      <hr />
      <h3>SCORE</h3>
      <h2 class="score"></h2>
      <hr />
      <ul>
        <li><button class="select" name="restart">Restart</button></li>
        <li><button class="select" name="menu">Menu</button></li>
      </ul>
    </div>
  </div>

  <div class="pause menu hidden">
    <div class="center">
      <h1>PAUSED</h1>
      <hr />
      <ul>
        <li><button class="select" name="resume">Resume</button></li>
        <li><button class="select" name="quit">Quit</button></li>
      </ul>
    </div>
  </div>

  <!-- Audio -->
  <audio id="music" loop>
    <source src="audio/background_loop.mp3" type="audio/mp3" />
    <source src="audio/background_loop.ogg" type="audio/ogg"/>
  </audio>

  <audio id="score">
    <source src="audio/score.mp3" type="audio/mp3" />
    <source src="audio/score.ogg" type="audio/ogg"/>
  </audio>

  <audio id="gameover">
    <source src="audio/end.mp3" type="audio/mp3" />
    <source src="audio/end.ogg" type="audio/ogg"/>
  </audio>

  <audio id="step">
    <source src="audio/bip.mp3" type="audio/mp3" />
    <source src="audio/bip.ogg" type="audio/ogg"/>
  </audio>

  <audio id="kill">
    <source src="audio/kill.mp3" type="audio/mp3" />
    <source src="audio/kill.ogg" type="audio/ogg"/>
  </audio>

  <audio id="steal">
    <source src="audio/steal.mp3" type="audio/mp3" />
    <source src="audio/steal.ogg" type="audio/ogg"/>
  </audio>

</body>
</html>
